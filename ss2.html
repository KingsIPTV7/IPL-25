<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        /* Styling the video player container */
        .video-container {

            margin: 20px auto;
            background: #000;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        /* Styling the video element */
        video {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Custom controls container */
        .custom-controls {
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
        }

        /* Button styling */
        button {
            background: #ff4444;
            border: none;
            padding: 5px 15px;
            margin: 0 5px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #cc0000;
        }

        /* Quality selector styling */
        select {
            padding: 5px;
            margin: 0 5px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        select:hover {
            background: #cc0000;
        }
    </style>
</head>

            <button onclick="fastForward()">Forward 10s</button>

            video.addEventListener("loadedmetadata", function() {
                console.log("Native HLS loaded");
            });
        } else {

        // Change quality
        function changeQuality(level) {

        // Custom control functions
        function playPause() {
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        }

        function rewind() {
            video.currentTime -= 10;
        }

        function fastForward() {
            video.currentTime += 10;
        }

        function toggleMute() {
            video.muted = !video.muted;
        }

        function volumeUp() {
            if (video.volume < 1) {
                video.volume = Math.min(1, video.volume + 0.1);
            }
        }

        function volumeDown() {
            if (video.volume > 0) {
                video.volume = Math.max(0, video.volume - 0.1);
            }
        }
    </script>

</html>
